<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- Generate Password box -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- Pop-up criteria form -->
    <form id="popup-criteria">

      <!-- Criteria: Password length -->
      <label for="pwlength">Password length:</label>
      <input id="pwlength" name="length" type="range" min="8" max="128" step="1" required>
      <br>

      <!-- Criteria: Lowercase -->

      <label for="pwLower">Lowercase:</label>
      <input id="pwLower" name="checkbox" type="checkbox">
      <br>
      
      <!-- Criteria: Uppercase -->
      <label for="pwupper">Uppercase:</label>
      <input id="pwupper" name="checkbox" type="checkbox">
      <br>
      
      <!-- Criteria: Numbers -->
      <label for="pwnumbers">Numbers:</label>
      <input id="pwnumbers" name="checkbox" type="checkbox">
      <br>
      
      <!-- Criteria: Special Characters -->
      <label for="specialchar">Symbols(!?@):</label>
      <input id="specialchar" name="checkbox" type="checkbox">
      <br>

      <!-- Submit button -->
      <input type="submit" value="Generate">

    </form>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
