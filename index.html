<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- Generate Password box -->
      <div class="card">
        <div class="card-header">
          <h2>Select your criteria:</h2>
        </div>
        <div class="card-body">
          
          <!-- Criteria Selection Form -->
          <form id="criteria-form">

            <!-- Criteria: Password length -->
            <label for="lengthInput">Password length:</label>
            <input id="lengthInput" name="length" type="number" min="8" max="128">
            <br>

            <!-- Criteria: Lowercase -->
            <label for="lowerInput">Lowercase:</label>
            <input id="lowerInput" name="lowercase" type="checkbox">
            <br>
            
            <!-- Criteria: Uppercase -->
            <label for="upperInput">Uppercase:</label>
            <input id="upperInput" name="uppercase" type="checkbox">
            <br>
            
            <!-- Criteria: Numbers -->
            <label for="numberInput">Numbers:</label>
            <input id="numberInput" name="numbers" type="checkbox">
            <br>
            
            <!-- Criteria: Symbols -->
            <label for="symbolInput">Symbols(!?@):</label>
            <input id="symbolInput" name="symbols" type="checkbox">
            <br>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          
          <!-- Button -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    

    </form>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
